<!-- /.carousel -->

<h2>In Theater</h2>
<div class="my-slider">

    <div class="slider-outer">
        <div class="box">
            <a class="prev " role="button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
        </div>


        <div class="my-inner">
            <div *ngFor="let list of lists; let i = index" class="items" [ngClass]="{active: isActive(list)}">
                <div *ngIf="i < 9">
                    <img *ngIf="list.poster_path" src="http://image.tmdb.org/t/p/w500/{{list.backdrop_path}}" class="img" alt=" ">
                    <div class="container">
                        <div class="caption">
                            <h2>{{list.title}}</h2>
                        </div>
                        <div class="carousel-caption ">


                            <p><a class="btn mybtn btn-lg btn-primary" routerLink="/movie/{{list.id}}" role="button">View details</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box left">
            <a class="next " role="button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </div>
</div>
