<div class="row">
    <div *ngIf="movie" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{movie.title}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5">
                    <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="" class="thumnail">
                </div>
                <div class="col-md-7">
                    <ul class="list-group">
                        <li class="list-group-item">Genre: <span *ngFor="let genre of movie.genres">{{genre.name}} </span></li>
                        <li class="list-group-item">Release Date: {{movie.release_date}}</li>
                        <li class="list-group-item">Plot Summary: {{movie.overview}}</li>

                    </ul> <br>
                    <a *ngIf="movie.homepage" class="btn btn-default" target="_blank" href="{{movie.homepage}}">Visit Movie Homepage</a>
                </div>
            </div>

        </div>
    </div>
</div>
