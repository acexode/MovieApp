<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>BContact</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <app-root>Loading...</app-root>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(".items img:first-child").addClass("active");
        $(function() {
            // console.log($('.img').length)
            $('.next').click(() => {
                $current = $('.active')
                $next = $current.next();
                if ($next.length) {
                    $current.removeClass('active', 500)
                    $next.addClass('active', 500)
                }
                if ($next.length > 6) {
                    $current.removeClass('active', 500)
                    $('.items img:first-child').addClass('active', 500)
                }

            })
            $('.prev').click(() => {
                $current = $('.active')
                $prev = $current.prev();
                if ($prev.length) {
                    $current.removeClass('active', 500)
                    $prev.addClass('active', 500)
                }
                if ($prev.length) {
                    $current.removeClass('active', 500)
                    $('.items img:last-child').addClass('active', 500)
                }

            })
        })
    </script>
</body>

</html>
