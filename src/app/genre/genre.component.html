<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Popular</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div *ngFor="let list of genre; let i=index;" style="height:300px;" class="col-md-4 col-sm-3">

                    <img class="thumbnail" *ngIf="list.poster_path" src="http://image.tmdb.org/t/p/w500/{{list.backdrop_path}}" alt=" ">
                    <h4>{{list.title}} </h4>
                    <p>{{list.release_date}}</p>
                    <p><a class="btn   btn-primary" routerLink="/movie/{{list.id}}">View details</a></p>

                </div>
            </div>
        </div>
    </div>
</div>
